{% extends "base.html" %}

{% block title %}Upload video, user: {{ object.username }}{% endblock title %}

{% block content %}
<form method="post" action="{% url 'api:video-list' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="video" accept="video/*">
  <input type="submit" value="Upload">
</form>
{% endblock content %}
